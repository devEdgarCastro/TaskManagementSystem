<div class="card shadow-sm">
  <div class="card-body d-flex flex-column justify-content-between">
    <div>
      <h5 class="card-title">{{ task.title }}</h5>
      <p class="card-text text-muted">{{ task.description }}</p>
      <p class="card-text">
        <strong>Status:   </strong>
        <span class="badge {{ getBadgeClass(task.status) }}">{{ getStatusText(task.status) }}</span>
      </p>
    </div>
    <div class="btn-group d-flex justify-content-between mt-3">
      <button *ngIf="task.status !== COMPLETED" (click)="statusChange.emit(COMPLETED)" class="btn btn-success btn-sm rounded">Completada</button>
      <button *ngIf="task.status !== IN_PROGRESS" (click)="statusChange.emit(IN_PROGRESS)" class="btn btn-info btn-sm rounded">En progreso</button>
      <button *ngIf="task.status !== TODO" (click)="statusChange.emit(TODO)" class="btn btn-warning btn-sm rounded">Por hacer</button>
      <button (click)="confirmDeleteTask()" class="btn btn-danger btn-sm rounded">
        <i class="bi bi-trash"></i>
      </button>
    </div>
  </div>

  <app-modal *ngIf="showModal"
             (confirmDelete)="onDeleteConfirmed()"
             (close)="showModal = false">
  </app-modal>
</div>
